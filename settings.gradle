pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://repo.spring.io/release" }
    }
}

plugins {
    id "com.gradle.enterprise" version "3.10.2"
    id "io.spring.ge.conventions" version "0.0.10"
}

rootProject.name = 'spring-framework-master-course'

rootProject.children.each { project ->
    project.buildFileName = "${project.name}.gradle"
}

include 'spring-modules'
include 'spring-frame-core-1'
include 'spring-frame-core-2'
include 'spring-frame-core-3'
include 'spring-frame-core-4'
include 'spring-frame-core-5'
include 'spring-frame-core-6'
include 'spring-frame-di-1'
include 'spring-frame-di-2'
include 'spring-frame-di-3'
include 'spring-frame-caching-1'
include 'spring-frame-caching-2'
include 'spring-frame-threads'
include 'spring-frame-spel'
include 'spring-frame-scheduling'
include 'spring-frame-state-machine'
project(':spring-frame-di-1').projectDir = file('spring-modules/spring-di-1')
project(':spring-frame-di-2').projectDir = file('spring-modules/spring-di-2')
project(':spring-frame-di-3').projectDir = file('spring-modules/spring-di-3')
project(':spring-frame-core-1').projectDir = file('spring-modules/spring-core-1')
project(':spring-frame-core-2').projectDir = file('spring-modules/spring-core-2')
project(':spring-frame-core-3').projectDir = file('spring-modules/spring-core-3')
project(':spring-frame-core-4').projectDir = file('spring-modules/spring-core-4')
project(':spring-frame-core-5').projectDir = file('spring-modules/spring-core-5')
project(':spring-frame-core-6').projectDir = file('spring-modules/spring-core-6')
project(':spring-frame-caching-1').projectDir = file('spring-modules/spring-caching-1')
project(':spring-frame-caching-2').projectDir = file('spring-modules/spring-caching-2')
project(':spring-frame-threads').projectDir = file('spring-modules/spring-threads')
project(':spring-frame-spel').projectDir = file('spring-modules/spring-spel')
project(':spring-frame-scheduling').projectDir = file('spring-modules/spring-scheduling')
project(':spring-frame-state-machine').projectDir = file('spring-modules/spring-state-machine')

include 'spring-security-modules'
include 'spring-reactive-modules'
include 'spring-web-modules'

include 'spring-boot-modules'
include 'spring-frame-boot-data-1'
project(':spring-frame-boot-data-1').projectDir = file('spring-boot-modules/spring-boot-data-1')